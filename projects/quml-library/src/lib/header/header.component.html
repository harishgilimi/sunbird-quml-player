<div class="quml-header-container">
  <div>
    <div class="quml-menu" (click)="openNav()"><span class="quml-optionMenu"></span></div>
  </div>
  <!-- <div>
    <span *ngIf="duration"> {{time}} </span>
  </div> -->
  <div class="header-right-section">
    <div class="duration">
      {{time}}
    </div>
    <div class="star-container">
      <span div class="star">
        <quml-star></quml-star>
      </span>
      <span class="score">
        47
      </span>
    </div>
    <div class="navigation-icons">
      <span (click)="prevSlide()">
        <quml-previous></quml-previous>
      </span>
      <span (click)="nextSlide()">
        <quml-next></quml-next>
      </span>
    </div>
  </div>
</div>

<div class="navigation-portrait-section">
  <div class="current-slide">
    {{currentSlideIndex}}/{{totalNoOfQuestions}}
  </div>
  <div>
    <quml-bookmark></quml-bookmark>
  </div>
  <div>
    <quml-hint></quml-hint>
  </div>
  <div>
    <quml-share></quml-share>
  </div>
  <div>
    <quml-ans></quml-ans>
  </div>
  <div>
    <span (click)="prevSlide()">
      <quml-previous></quml-previous>
    </span>
    <span (click)="nextSlide()">
      <quml-next></quml-next>
    </span>
  </div>

</div>

      to test whether ellipsis is working or not</div>

      <div class="quml-replay"><span class="quml-replaySound"></span></div>Replay Audio

      <div class="quml-replay"><span class="quml-teacherNote"></span></div>Teacher's Note
    </div>

      <div class="quml-replay"><span class="quml-optionImage"></span></div>Replay Content
    </div>
    <div class="quml-nav-items">
      <div class="quml-replay"><span class="quml-optionHome"></span></div>Home
    </div>
  </div>
  <div class="transparentBlock" (click)="closeNav()"></div>
</div>
